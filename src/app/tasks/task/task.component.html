<div style="padding:20px;">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="Task_ID" #Task_ID="ngModel" [(ngModel)]="taskService.formData.Task_ID">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Task:</label>
      <div class="mx-sm-3">
        <input name="TaskName" #TaskName="ngModel" [(ngModel)]="taskService.formData.TaskName" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Priority:</label>      
      <div class="mx-sm-3">
          <input  type="range" min="0" max="30" value="1" step ="5" class="slider" #Priority="ngModel" [(ngModel)]="taskService.formData.Priority" name="Priority">
          {{taskService.formData.Priority}}
      </div>
    </div>    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Parent Task:</label>
      <div class="mx-sm-3">
        <input name="Parent_Task" #Parent_Task="ngModel" [disabled]="taskService.isUpdate" [(ngModel)]="taskService.formData.Parent_Task" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Start Date:</label>
      <div class="mx-sm-3">
        <input name="Start_Date" #Start_Date="ngModel" [(ngModel)]="taskService.formData.Start_Date" matInput [matDatepicker]="pickStart_Date" class="form-control" required>
        <mat-datepicker-toggle matSuffix [for]="pickStart_Date"></mat-datepicker-toggle>
        <mat-datepicker #pickStart_Date></mat-datepicker>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">End Date:</label>
      <div class="mx-sm-3">
        <input name="End_Date" #End_Date="ngModel" [(ngModel)]="taskService.formData.End_Date" matInput [matDatepicker]="pickEnd_Date" class="form-control" required>
        <mat-datepicker-toggle matSuffix [for]="pickEnd_Date"></mat-datepicker-toggle>
        <mat-datepicker #pickEnd_Date></mat-datepicker>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
      </div>
      <div class="mx-sm-3">
        <button type="submit" [disabled] = "form.invalid" class="btn btn-primary">
          {{taskService.taskButtonLblName}}
        </button>
      </div>
      <div class="mx-sm-3">
          <button type="button" (click)="resetForm()" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </form>
</div>
